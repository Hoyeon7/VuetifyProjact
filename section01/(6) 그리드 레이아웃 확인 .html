<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

    <style>

    .border_style {
        border: 1px solid mediumblue;
        background-color: cadetblue;
    }

    </style>

</head>


<body>

    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <!-- v-row를 이용해서 가로 공간을 만들어줄수 있음 -->
                    <v-row>
                        <!-- cols를 이용해서 가로 공간의 길이를 조절할 수 있음 -->
                        <v-col cols="12" class="border_style">cols 12</v-col>
                        <v-col cols="6" class="border_style">cols 6</v-col>
                        <v-col cols="3" class="border_style">cols 3</v-col>
                        <!-- 이렇게 v-col를 여러개 만들어서 나열할 수도 있음 -->

                        <v-col cols="1" class="border_style" v-for="item in 12">cols 1</v-col>
                    </v-row>
                </v-container>

                <v-container>
                    <v-row>
                        <v-col sm="4" class="border_style">sm 4</v-col>

                        <!-- offset-sm 기능으로 칸을 벌릴수 있음-->
                        <v-col sm="4" offset-sm="4" class="border_style">sm 4</v-col>
                    </v-row>
                </v-container>

            </v-content>
        </v-app>

    </div>


    <script>

        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })


    </script>

    
</body>



</html>
