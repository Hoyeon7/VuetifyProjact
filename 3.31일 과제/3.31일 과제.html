<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

</head>


<body>


    <div id="app">

        <v-app>

            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>
                <v-toolbar-title>부산 관광 안내</v-toolbar-title>
            </v-app-bar>

            <v-navigation-drawer absolute temporary v-model="drawer">

                <v-toolbar>
                    <v-list>

                        <v-list-item>

                        <v-list-item-avatar>
                            <v-icon>mdi-account-circle</v-icon>
                        </v-list-item-avatar>

                        <v-list-item-content>
                            <v-list-item-title> 즐거운 부산 </v-list-item-title>
                            <v-list-item-subtitle> 다이나믹 부산 </v-list-item-subtitle>
                        </v-list-item-content>

                    </v-list-item>

                    </v-list>

                </v-toolbar>


                <v-divider></v-divider>
            


                <v-list>
                    
                    <v-list-item v-for="n in menu" v-bind:href="n.link">

                        <v-list-item-action>
                            <v-icon>{{ n.icon }}</v-icon>
                        </v-list-item-action>

                        <v-list-item-content>
                            <v-list-item-title>
                                {{ n.title }}
                            </v-list-item-title>
                        </v-list-item-content>

                    </v-list-item>

                </v-list>
            </v-navigation-drawer>


        
            <v-content>
                <v-container>

                    <h1 class="display mt-5 d-flex justify-center">현재 인기있는 곳입니다</h1>
                    <p class="display mt-5 d-flex justify-center">추천을 통해 인기 있는 곳을 정해주세요</p>
                    
            <v-row>
                <v-col cols="12" sm="6" v-for="n in list">
                    <v-card>
                        <v-img :src="n.src"></v-img>

                        <v-card-title>{{ n.title }}</v-card-title>

                        <v-rating></v-rating>

                        <v-card-actions>
                            <h3>{{ num }}</h3>

                            <h1>{{ text }}</h1>

                            <v-spacer></v-spacer>
                            <v-btn @click="count" color="green" dark>추천</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-col>


                </v-container>
            </v-content>


            <v-footer>
                <div></div>
            </v-footer>
            

            <img src="/Vuetify/img/야경.jpg"

        </v-app>

    </div>



    <script>

        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
            
            data: {
                drawer: false,
                num:0,
                menu: [
                    {icon:'mdi-format-header-1' , title:'메인 페이지' , link:'https://www.busan.go.kr/index'  },
                    {icon:'mdi-format-header-2' , title:'관광지 소개', link:'https://travel.naver.com/domestic/08/summary'  },
                    {icon:'mdi-format-header-3' , title:'추천 명소', link:'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%B6%80%EC%82%B0+%EC%B6%94%EC%B2%9C+%EB%AA%85%EC%86%8C&oquery=%EB%B6%80%EC%82%B0+%EA%B4%80%EA%B4%91%EC%A7%80&tqi=hCSlZlprvmsssCDtfo0ssssssT8-460309'  },
                ],
                list: [
                { num: 0, src:"/Vuetify/img/광안리.jpg", title:"광안리"},
                { num: 0, src:"/Vuetify/img/해운대.jpg", title:"해운대"},
                { num: 0, src:"/Vuetify/img/광안대교.jpg", title:"광안대교"},
                { num: 0, src:"/Vuetify/img/야경.jpg", title:"야경"},
                ],
            },

            methods: {
                count: function() {
                    this.num++;
                }
            }
            })

    </script>

    
</body>



</html>
