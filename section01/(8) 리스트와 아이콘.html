<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

</head>


<body>


    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-par-nav-icon></v-app-par-nav-icon>
                <v-toolbar-title> OO회사 </v-toolbar-title>
            </v-app-bar>


            <v-content>
                <v-container>

                    <ul>
                        <li>v-list와 v-item의 관계는 ul과 li의 관계와 동일</li>
                    </ul>

                    <!-- ul 과 li를 통해서 리스트를 만든것과 같은 원리임 -->
                    <v-list>
                        <v-list-item v-for="item in aList">

                            <v-list-item-avatar>
                                <!-- v-icon 작성, 클래스 내용을 통해 아이콘을 꾸밀수 있음-->
                                <v-icon :class="item.icon_style"> {{ item.icon_name }} </v-icon>
                            </v-list-item-avatar>
                            
                            <v-list-content>
                                <v-list-title>{{ item.title }}</v-list-title>
                            </v-list-content>

                            <v-list-item-action>

                                <v-btn>
                                    <v-icon>mdi-chevron-right</v-icon>
                                </v-btn>

                            </v-list-item-action>

                        </v-list-item>
                    </v-list>

            
                    <!-- 배열값을 이용해서 v-for로 확인 -->



                </v-container>
            </v-content>


        </v-app>


    </div>


    <script>

        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
            data: {
                aList: [
                    {
                        icon_name : 'mdi-camera',
                        icon_style : 'red white--text',
                        title : '제품 이미지',
                    },
                    {
                        icon_name : 'mdi-camera',
                        icon_style : 'red white--text',
                        title : '제품 이미지',
                    },
                    {
                        icon_name : 'mdi-camera',
                        icon_style : 'red white--text',
                        title : '제품 이미지',
                    },
                ]
            }
        })


    </script>

    
</body>



</html>
