<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

</head>


<body>

    <div id="app">

        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon @click="ndrawer = true"></v-app-bar-nav-icon>
                <v-toolbar-title>툴바 타이틀</v-toolbar-title>
            </v-app-bar>

            <!-- 탐색서랍 만들기 -->
            <v-navigation-drawer absolute temporary v-model="ndrawer">
                <v-toolbar flat height="70px">

                    <v-list>
                        <v-list-item>
                            <!-- 이미지를 넣는 공간, avatar-->
                            <v-list-item-avatar>
                                <img src="" alt="">
                            </v-list-item-avatar>

                            <v-list-item-content>
                                <v-list-item-title> 홍길동 </v-list-item-title>
                            
                            <v-list-item-subtitle> 로그인 </v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>

                </v-toolbar>

                <v-divider></v-divider>


                <!-- 탐색서랍에 메뉴 만들기 -->
                <v-list>

                    <v-list-item @click="" v-for="item in itemList"
                    v-bind:href="item.link">

                        <v-list-item-action>
                            <v-icon class="red--text">{{ item.icon }}</v-icon>
                        </v-list-item-action>

                        <v-list-item-content>
                            <v-list-item-title>
                                {{ item.title }}
                            </v-list-item-title>
                        </v-list-item-content>

                    </v-list-item>

                </v-list>
            </v-navigatio-drawer>
        </v-app>
    </div>



<script>

    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            ndrawer: false,
            itemList: [
                {
                    title: '스타벅스',
                    icon: 'mdi-coffee-maker',
                    link: 'http://www.starbucks.com',
                },
                {
                    title: '애플',
                    icon: 'mdi-apple',
                    link: 'http://www.apple.com',
                },
                {
                    title: '페이스북',
                    icon: 'mdi-facebook-box',
                    link: 'http://www.facebook.com',
                },
            ]
        }
    })


</script>


</body>




</html>
