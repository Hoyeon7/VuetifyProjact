<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

</head>



<body>

    <!-- 선생님 깃허브로 받아와서  다시 공부해야 -->



    <div id="app">


        <v-app>

            <v-app-bar app color="primary"><!-- mx는 마진을 의미함 -->
                <v-toolbar-title class="white--text mx-auto">그리드 레이아웃과 카드 Ul</v-toolbar-title>
            </v-app-bar>
    


    
            <v-content>
                <v-container>
                    <!-- xs : 핸드폰 화면일경우 그리드의 내용이 전체를 차지 -->
                    <!-- sm : 노트북 화면일경우 그리드의 내용이 반 정도를 차지 -->
                    


                    <v-card max-width="400"> <!-- 전체적인 카드UI 형태 만들기 -->
                        <v-img src="http://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img> <!--이미지 넣기-->
                        
                        <v-card-text> <!-- 카드 UI 내용 넣기 -->
                            <!-- 폰트 색과 크기 넣기 -->
                            <h2 class="title primary--text mb-2"> 시대정신 선도 </h2>
                            버추얼 컴퍼니에 관심을 가져주셔서 감사합니다.
                        </v-card-text>

                        <v-card-actions> <!-- 커드 UI에 버튼 넣기-->
                            <v-btn color="red white--text">확인</v-btn>
                            <!-- red: 버튼 배경색, white: 버튼 글꼴색-->

                            <v-btn outlined color="red">취소</v-btn>
                            <!-- outlined을 넣으면 배경색이 사라지고 테두리 선만 남음-->

                            <v-btn color="#44F" dark>취소</v-btn>
                            <!-- dark는 검정색 배경에 흰 글꼴을 넣는 기능인데,
                            배경색 color를 넣으면 흰 글꼴은 그대로이지만 배경색은 바뀜 -->

                        </v-card-actions>

                    </v-card>



                    <v-row>
                        <v-col xs="12" sm="9">

                        </v-col>
    

                        <v-col cols="12" sm="3">

                        </v-col>
                    </v-row>
    
                </v-container>
            </v-content>

            



    
            <v-footer color="primary" dark>
                <div class="mx-auto">Copyright & copy</div>
            </v-footer>
    
    
        </v-app>
    
    </div>




    <script>

    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
    })


    </script>

</body>

</html>
