<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    

</head>


<body>

<div id="app">

    <v-app>
        <v-app-bar app color="primary"><!-- mx는 마진을 의미함 -->
            <v-toolbar-title class="white--text mx-auto">운동화</v-toolbar-title>
        </v-app-bar>


        <v-content>
            <v-container>
                <!-- xs : 핸드폰 화면일경우 그리드의 내용이 전체를 차지 -->
                <!-- sm : 노트북 화면일경우 그리드의 내용이 반 정도를 차지 -->
                
                <v-row>
                    <v-col xs="12" sm="6">
                        <h2>운동화에 대하여</h2>
                        <p> 운동화를 통해 나의 멋을 표현할 수 있다.</p>
                    </v-col>

                    <v-col cols="12" sm="6">
                        <h2>이 운동화의 타켓</h2>
                        <p> 운동화에 관심있는 누구나</p>
                    </v-col>
                </v-row>

            </v-container>
        </v-content>


        <v-footer color="primary" dark>
            <div class="mx-auto">Copyright & copy</div>
        </v-footer>


    </v-app>

</div>



    <script>
        new Vue({
            el:'#app',
            vuetify: new Vuetify(),
        })
    </script>
    

</body>



</html>
